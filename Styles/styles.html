<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
  </head>
  <body>
    <!-- Background Color -->
    <div style="background-color: red">
      <h1>This is a heading</h1>
      <p style="background-color: royalblue">This is a paragraph.</p>
    </div>
    <!-- Text Color -->
    <div style="background-color: slateblue">
      <h1 style="color: snow">This is a main heading</h1>
      <p style="color: yellow">This is a paragraph</p>
    </div>
    <!-- Font Family -->
    <div>
      <h1 style="font-family: monospace">This is a main heading</h1>
      <h1 style="font-family: sans-serif">This is an anothor heading</h1>
    </div>
    <!-- Text Size -->
    <div>
      <h1 style="font-size: 300%">This is a main heading</h1>
      <h1 style="font-size: 150%">This is an anothor heading</h1>
    </div>
    <!-- Text Alignment -->
    <div style="background-color: teal; color: white">
      <h1 style="font-size: 300%; text-align: center">
        This is a main heading
      </h1>
      <h1 style="font-size: 150%; text-align: right">
        This is an anothor heading
      </h1>
    </div>
  </body>
</html>
