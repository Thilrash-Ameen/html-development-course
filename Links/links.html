<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <!-- Links -->
    <a href="http://www.github.com">GitHub</a>
    <!-- HTML Links - The target Attribute -->
    <a href="http://www.github.com" target="_blank">Visit W3Schools!</a>
    <a href="http://www.github.com" target="_self">Visit W3Schools!</a>
    <a href="http://www.github.com" target="_parent">Visit W3Schools!</a>
    <a href="http://www.github.com" target="_top">Visit W3Schools!</a>
    <!-- Absolute URLs vs. Relative URLs -->
    <h2>Absolute URLs</h2>
    <p><a href="http://www.github.com">GitHub</a></p>
    <p><a href="https://www.google.com/">Google</a></p>

    <h2>Relative URLs</h2>
    <p><a href="../Structure/structure.html">Structure</a></p>
    <p><a href="../Colors/colors.html">Colors</a></p>
  </body>
</html>
