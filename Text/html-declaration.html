<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Html Declaration</title>
  </head>
  <body>
    <h1>Html Declaration</h1>
    <p>
      The !DOCTYPE tag declaration represents the document type, and helps
      browsers to display web pages correctly. It must only appear once, at the
      top of the page (before any HTML tags).
      <b>This declaration is not case sensitive.</b>
    </p>
  </body>
</html>
